<ul class="list-group">
    <li class="list-group-item" *ngFor= "let user of users">
        <p> {{user.firstName}} </p>
        <p> {{user.lastName}} </p>
        <p> {{user.email}} </p>
        <p> {{user.drinkPreference}} </p>
        <p *ngIf ="user.hobbies && user.hobbies.length>0"> 
            <span *ngFor = "let hobbie of user.hobbies"> {{hobbie}} </span>
        </p>
    </li>
</ul>
